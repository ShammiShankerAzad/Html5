<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flex Box</title>
<style type="text/css">
.container {
	margin: 5px;
	padding: 5px;
	width: 100%;
	height: 100%;
	display: flex;
	flex-flow: row wrap;
}

.container>div {
	height: 150px;
	width: 150px;
	background-color: brown;
	text-align: center;
	border: 1px solid black;
	margin: 10px;
}
</style>

<script src="js/jquery.js"></script>

<script type="text/javascript">
	var id = 0;
	function addDiv() {
		id += 1;
		$(".container").append("<div>" + id + "</div>");
	}
</script>
</head>
<body>
	<h2>Flex Box</h2>

	<div class="container">
		<!-- <div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div> -->
	</div>
	<p>
		<button onclick="addDiv()">Add Div</button>
	</p>
</body>
</html>
