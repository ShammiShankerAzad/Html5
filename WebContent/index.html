<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<script src="js/modernizr-custom.js" type="text/javascript"></script>
<script type="text/javascript">
	console.log("Canvas support:" + Modernizr.canvas);
	console.log("Geo location support:" + Modernizr.geolocation);
	console.log("Web sockets support:" + Modernizr.websockets);
</script>

<style type="text/css">
a[href^='https'] {
	color: red;
}

a[href$='pdf'] {
	color: green;
}

article>section:first-child>header {
	background-color: yellow;
	height: 200px;
	border: 1px solid blue;
	border-radius: 15px;
	text-align: center;
	
	margin: 20px;
	box-shadow: 15px 10px 5px gray;
	text-shadow: 15px 10px 5px blue;
}

span {
	line-height: 200px;
}
</style>
</head>
<body>
	<header>
		<h3>HTML5 Training</h3>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
			</ul>
			<ul>
				<li><a href="#storage">Storage</a></li>
			</ul>
			<ul>
				<li><a href="https://www.google.com">Login</a></li>
			</ul>
			<ul>
				<li><a href="http://www.google.com?pdf">Documentation</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<section>
			<header>
				<div>
					<span>This is an <mark>HTML5</mark> training.
					</span>

				</div>
			</header>
			<div>
				<details>
					<summary>Topic covered</summary>
					<ul>
						<li>New Markup</li>
						<li>Form</li>
						<li>Storage</li>
						<li>Background Worker</li>
					</ul>
				</details>
			</div>
		</section>
		<section>
			<header>
				<div>Examples</div>
			</header>
			<div id=>
				<p>Canvas</p>
				<canvas style="width: 200px; height: 200px; background-color: gray">
					<p>Not Supported</p>
				</canvas>
				<p>Progress</p>
				<progress max="100" value="80"></progress>
			</div>
		</section>
	</article>
</body>
</html>
